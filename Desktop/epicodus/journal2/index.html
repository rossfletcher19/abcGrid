<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>A Simple Journal</title>
  </head>
  <body>
    <h1>A Simple Journal to record your thoughts</h1>
    <p>Use the form below to create a new entry</p>
    <form id="journal-entry">
      <label for="title">Title your journal entry:</label>
      <input id="title" type="text">
      <label for="content">Add conten to your journal entry:</label>
      <input id="content" type="text">
      <button type="submit">Submit</button>
    </form>

    <ul id="entry-post"></ul>
    <p id="output"></p>
  </body>
</html>
